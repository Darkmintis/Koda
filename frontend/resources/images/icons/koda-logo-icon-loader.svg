<svg title="Koda logo loader" alt="Koda logo loader" viewBox="0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Koda Loader: << double chevron arrow with animation -->
  <!-- Left chevron - Blue with pulse animation -->
  <path d="M30 12 L10 32 L30 52 L30 44 L18 32 L30 20 Z" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <!-- Right chevron - Purple with pulse animation (offset) -->
  <path d="M50 12 L30 32 L50 52 L50 44 L38 32 L50 20 Z" fill="#8B5CF6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>

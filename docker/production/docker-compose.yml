version: "3.9"

# Koda Production Docker Compose
# For DigitalOcean Droplet Deployment

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: koda-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-koda}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-koda}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koda-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: koda-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koda-network

  # ===========================================
  # Koda Backend (Clojure)
  # ===========================================
  backend:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.backend
    container_name: koda-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      PENPOT_DATABASE_URI: postgresql://postgres:5432/${POSTGRES_DB:-koda}
      PENPOT_DATABASE_USERNAME: ${POSTGRES_USER:-koda}
      PENPOT_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      PENPOT_REDIS_URI: redis://redis:6379/0
      
      # Public URI (your domain)
      PENPOT_PUBLIC_URI: ${PUBLIC_URI:-http://localhost}
      
      # Secret Key (generate with: openssl rand -hex 32)
      PENPOT_SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      
      # SMTP (for emails)
      PENPOT_SMTP_ENABLED: ${SMTP_ENABLED:-false}
      PENPOT_SMTP_HOST: ${SMTP_HOST:-}
      PENPOT_SMTP_PORT: ${SMTP_PORT:-587}
      PENPOT_SMTP_USER: ${SMTP_USER:-}
      PENPOT_SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      PENPOT_SMTP_TLS: ${SMTP_TLS:-true}
      PENPOT_SMTP_FROM: ${SMTP_FROM:-no-reply@koda.app}
      
      # Storage (DigitalOcean Spaces)
      PENPOT_STORAGE_BACKEND: ${STORAGE_BACKEND:-fs}
      PENPOT_STORAGE_S3_ENDPOINT: ${SPACES_ENDPOINT:-}
      PENPOT_STORAGE_S3_BUCKET: ${SPACES_BUCKET:-}
      PENPOT_STORAGE_S3_ACCESS_KEY: ${SPACES_ACCESS_KEY:-}
      PENPOT_STORAGE_S3_SECRET_KEY: ${SPACES_SECRET_KEY:-}
      PENPOT_STORAGE_S3_REGION: ${SPACES_REGION:-nyc3}
      
      # Telemetry (disable for privacy)
      PENPOT_TELEMETRY_ENABLED: false
      
      # Registration
      PENPOT_REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-true}
      
      # Flags
      PENPOT_FLAGS: ${PENPOT_FLAGS:-enable-login-with-password disable-telemetry}
    volumes:
      - assets_data:/opt/koda/assets
    networks:
      - koda-network
    expose:
      - "6060"

  # ===========================================
  # Koda Frontend (Static files served by Nginx)
  # ===========================================
  frontend:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.frontend
    container_name: koda-frontend
    restart: always
    networks:
      - koda-network
    expose:
      - "80"

  # ===========================================
  # Koda Exporter
  # ===========================================
  exporter:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile.exporter
    container_name: koda-exporter
    restart: always
    environment:
      PENPOT_PUBLIC_URI: ${PUBLIC_URI:-http://localhost}
      PENPOT_REDIS_URI: redis://redis:6379/0
    depends_on:
      - redis
      - backend
    networks:
      - koda-network
    expose:
      - "6061"

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: koda-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
      - letsencrypt_data:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - exporter
    networks:
      - koda-network

  # ===========================================
  # Certbot (SSL Certificates)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: koda-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - letsencrypt_data:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - koda-network

volumes:
  postgres_data:
  redis_data:
  assets_data:
  certbot_data:
  letsencrypt_data:

networks:
  koda-network:
    driver: bridge

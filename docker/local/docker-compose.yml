# Koda Local Development with Docker
# Use this to test the full stack locally before deploying to production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: koda-postgres-local
    environment:
      POSTGRES_USER: koda
      POSTGRES_PASSWORD: koda_local_dev
      POSTGRES_DB: koda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koda"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: koda-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Local email testing (catches all emails)
  mailhog:
    image: mailhog/mailhog
    container_name: koda-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI to view emails
    
  # MinIO - Local S3-compatible storage (replaces DigitalOcean Spaces)
  minio:
    image: minio/minio
    container_name: koda-minio-local
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: koda_access_key
      MINIO_ROOT_PASSWORD: koda_secret_key
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO setup - creates the bucket on startup
  minio-setup:
    image: minio/mc
    container_name: koda-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 koda_access_key koda_secret_key;
      mc mb local/koda-assets --ignore-existing;
      mc anonymous set download local/koda-assets;
      echo 'Bucket created successfully';
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: koda-local-network
